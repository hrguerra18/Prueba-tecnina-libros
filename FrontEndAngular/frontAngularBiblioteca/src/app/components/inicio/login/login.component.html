<div class="container">
  <div class="card col-8" style="padding: 30px">
       <div class="text-center">
         <form [formGroup]="login" (ngSubmit)="validarLogin()">
           <h2>Hola!</h2>
           <h5 style="color:rgb(140, 141, 143)">Inicia sesion o crea una cuenta.</h5>
           <div class="form-group text-left" >
             <input type="text" class="form-control" placeholder="Ingresa el usuario" formControlName="username">
             <span class="text-danger ml-2" *ngIf="login.get('username')?.touched && login.get('username')?.hasError('required')">
               El usuario es <strong>requerido</strong>
             </span>
           </div>

           <div class="form-group text-left">
             <input type="password" class="form-control" placeholder="Ingresa la contraseña" formControlName="password">
             <span *ngIf="login.get('password')?.touched && login.get('password')?.hasError('required')" class="text-danger ml-2">
               La contraseña es <strong>requerida</strong>
             </span>
           </div>

           <div class="text-center">
             <button class="btn btn-success mr-2" [disabled]="login.invalid">Ingresar</button>
             <button class="btn btn-info" routerLink="/inicio">Volver</button>
           </div>
           <span class="span-crear-cuenta mt-2" routerLink="/inicio/register">Crear una cuenta</span>

         </form>
       </div>
  </div>
</div>
